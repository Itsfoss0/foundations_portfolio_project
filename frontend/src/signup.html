<!DOCTYPE html>
<html>
<!-- credits 
https://www.w3docs.com/learn-html/html-form-templates.html
-->

<head>
  <title>Signup | Todoist</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="static/styles.css">
  <link rel="stylesheet" href="./static/index.css">
  <link rel="stylesheet" href="./static/flashes.css">
  <script src="./js/signup.js"></script>
</head>

<body>
  <div id="flash-messages"></div>
  <div class="main-block">
    <h1>Sign Up</h1>
    <form action="/" method="POST" id="signup-form">
      <hr>
      <div class="account-type">
        <input type="radio" value="none" id="radioOne" name="account" checked />
        <label for="radioOne" class="radio">Personal</label>
        <input type="radio" value="none" id="radioTwo" name="account" />
        <label for="radioTwo" class="radio">Company</label>
      </div>
      <hr>
      <label id="icon" for="name"><i class="fas fa-envelope"></i></label>
      <input type="email" name="name" id="email" placeholder="Email" required />
      <label id="icon" for="name"><i class="fas fa-user"></i></label>
      <input type="text" name="name" id="name" placeholder="Name" required />
      <label id="icon" for="name"><i class="fas fa-unlock-alt"></i></label>
      <input type="password" name="name" id="password" placeholder="Password" required />
      <hr>
      <div class="gender">
        <input type="radio" value="none" id="male" name="gender" checked />
        <label for="male" class="radio">Male</label>
        <input type="radio" value="none" id="female" name="gender" />
        <label for="female" class="radio">Female</label>
      </div>
      <hr>
      <div class="btn-block">
        <p>By clicking Register, you agree on our <a href="#">Privacy Policy</a>.</p>
        <button type="submit" href="/">Join Us</button>
      </div>
      <p>Have an account already? <a href="./login.html">Login</a></p>
    </form>
  </div>
  <footer>
    &copy; Todoist 2023
  </footer>
</body>

</html>
